<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>fintxn</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {

              blue: "#0a7d9b",
            }
          },
          borderRadius: { xl2: "18px" },
          boxShadow: {
            inset: "inset 0 1px 0 rgba(255,255,255,.06)",
            soft: "0 14px 30px rgba(0,0,0,.35)",
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="./app.css" />
</head>

<body class="min-h-screen bg-brand-bg text-white">
  <div class="min-h-screen w-full flex justify-center">
    <div class="w-full max-w-md px-4 pb-24 pt-6 space-y-5">

      <!-- Date + Type -->
      <section class="grid grid-cols-2 gap-3">
        <div>

            </div>

            <div class="glass-input p-0 overflow-hidden">
              <select id="curFx" class="w-full h-[52px] bg-transparent outline-none px-3 font-semibold">

</html>
