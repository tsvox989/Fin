<!DOCTYPE html>
<html lang="ru" style="--tg-viewport-height: 100vh; --tg-viewport-stable-height: 100vh;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Money Tracker</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Google+Sans+Text);

        html {
            font-family: 'Google Sans Text', 'Google Sans', sans-serif;
        }

        select {
            text-align: center;
            text-align-last: center;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        tg: {
                            bg: 'var(--tg-theme-bg-color, #ffffff)',
                            text: 'var(--tg-theme-text-color, #000000)',
                            hint: 'var(--tg-theme-hint-color, #999999)',
                            link: 'var(--tg-theme-link-color, #2481cc)',
                            button: 'var(--tg-theme-button-color, #3390ec)',
                            buttonText: 'var(--tg-theme-button-text-color, #ffffff)',
                            secondaryBg: 'var(--tg-theme-secondary-bg-color, #f4f4f5)',
                            headerBg: 'var(--tg-theme-header-bg-color, #ffffff)',
                        },
                        green: { 50: '#f5f7ed', 100: '#e8eed9', 200: '#dce4c7', 300: '#c5d3a5', 400: '#89a348', 500: '#6c8623', 600: '#566b1c', 700: '#435416', 800: '#344111', 900: '#2a350e' },
                        red: { 50: '#faf4f5', 100: '#f4e3e6', 200: '#e6c8ce', 300: '#d4a5ae', 400: '#b86675', 500: '#9e3f4f', 600: '#7e323f', 700: '#632731', 800: '#522029', 900: '#451d24' },
                        blue: { 50: '#f2f9fb', 100: '#e0f1f6', 200: '#cfe6ed', 300: '#abd4e0', 400: '#4fa3bd', 500: '#0a7d9b', 600: '#08647c', 700: '#064e61', 800: '#054050', 900: '#043542' }
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="./app.css" />
</head>

<body class="min-h-screen text-tg-text font-sans selection:bg-tg-link/20 flex flex-col relative pb-40">
    <main class="container mx-auto max-w-md p-4 space-y-6 flex-grow">
        <!-- FORM SECTION -->
        <section>
            <form id="txnForm" class="flex flex-col gap-5">

                <!-- Date + Type Row -->
                <div class="flex gap-3">
                    <!-- Date -->
                    <div class="w-1/4 min-w-0">
                        <label class="text-[14px] text-tg-hint pl-1 block mb-1">Дата</label>
                        <div class="relative h-[52px]">
                            <!-- Visual Date (DD.MM.YYYY) -->
                            <div
                                class="absolute inset-0 w-full bg-tg-secondaryBg p-3 rounded-xl border border-[hsla(0,0%,50%,0.1)] focus:outline-none transition-colors text-[16px] !text-[14px] px-0.5 text-center flex items-center justify-center pointer-events-none z-10">
                                <span id="dateDisplay" class="truncate w-full">--.--.----</span>
                            </div>
                            <!-- Actual Input -->
                            <input id="dateInput"
                                class="custom-date-input absolute inset-0 w-full h-full opacity-0 z-20 cursor-pointer"
                                required type="date" />
                        </div>
                        <div id="dateError" class="hidden text-red-500 text-[11px] mt-1 ml-1 font-medium">* Обязательно
                        </div>
                    </div>

                    <!-- Type -->
                    <div class="w-3/4 min-w-0">
                        <label class="text-[14px] text-tg-hint pl-1 block mb-1">Тип</label>
                        <div class="relative flex bg-tg-secondaryBg p-1 rounded-xl h-[52px] items-center text-[14px] font-medium text-tg-hint overflow-hidden border border-[hsla(0,0%,50%,0.1)]"
                            id="typeSeg">
                            <!-- Glider background -->
                            <div id="typeGlider"
                                class="absolute top-1 bottom-1 w-[calc((100%-8px)/3)] bg-white rounded-lg shadow-sm transition-all duration-200 ease-out left-1">
                            </div>

                            <!-- Radios (Hidden) -->
                            <input type="radio" name="txnType" id="typeIn" value="in" class="hidden" checked>
                            <input type="radio" name="txnType" id="typeOut" value="out" class="hidden">
                            <input type="radio" name="txnType" id="typeFx" value="fx" class="hidden">

                            <!-- Labels -->
                            <label for="typeIn"
                                class="flex-1 h-full flex items-center justify-center cursor-pointer z-10 transition-colors duration-200">Получил</label>
                            <label for="typeOut"
                                class="flex-1 h-full flex items-center justify-center cursor-pointer z-10 transition-colors duration-200">Отдал</label>
                            <label for="typeFx"
                                class="flex-1 h-full flex items-center justify-center cursor-pointer z-10 transition-colors duration-200">Обменял</label>
                        </div>
                    </div>
                </div>

                <!-- Amount + Currency -->
                <div class="relative">
                    <label id="amountLabel" class="text-[14px] text-tg-hint pl-1 block mb-1">Сумма *</label>
                    <div class="flex gap-2">
                        <div class="relative w-3/4">
                            <span id="amountSign" class="absolute left-3 top-1/2 -translate-y-1/2 text-[16px]">+</span>
                            <input id="amountInput" inputmode="decimal" placeholder="0,00"
                                class="w-full bg-tg-secondaryBg p-3 rounded-xl border border-transparent focus:outline-none transition-colors text-[16px] pl-6"
                                required type="text" />
                        </div>
                        <div class="w-1/4">
                            <select id="currencyInput"
                                class="w-full bg-tg-secondaryBg p-3 rounded-xl border border-[hsla(0,0%,50%,0.1)] focus:outline-none transition-colors text-[16px] px-1 text-center appearance-none text-tg-text">
                                <option value="UZS">UZS</option>
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                                <option value="RUB">RUB</option>
                                <option value="KZT">KZT</option>
                            </select>
                        </div>
                    </div>
                    <div id="amountError" class="hidden text-red-500 text-[11px] mt-1 ml-1 font-medium">* Необходимо
                        заполнить</div>
                </div>

                <!-- FX Block -->
                <div id="fxBlock" class="hidden space-y-3">
                    <div>
                        <label class="text-[14px] text-tg-hint pl-1 block mb-1">Курс <span
                                class="text-[12px] opacity-70 ml-1">(UZS за 1 ед.)</span></label>
                        <div class="flex gap-2 items-center">
                            <div class="w-3/4">
                                <input id="fxRateInput" inputmode="decimal" placeholder="Курс"
                                    class="w-full bg-tg-secondaryBg p-3 rounded-xl border border-transparent focus:outline-none transition-colors text-[16px] text-tg-text"
                                    type="text" />
                            </div>
                            <div class="w-1/4">
                                <select id="fxCurrencyInput"
                                    class="w-full bg-tg-secondaryBg p-3 rounded-xl border border-[hsla(0,0%,50%,0.1)] focus:outline-none transition-colors text-[16px] px-1 text-center appearance-none text-tg-text">
                                    <option value="USD">USD</option>
                                    <option value="EUR">EUR</option>
                                    <option value="RUB">RUB</option>
                                    <option value="KZT">KZT</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="pl-1">
                        <span id="fxTotalDisplay" class="text-[14px] text-green-500 font-medium">Итого: + 0,00
                            UZS</span>
                    </div>
                </div>

                <!-- Counterparty -->
                <div class="relative">
                    <label class="text-[14px] text-tg-hint pl-1 block mb-1">Контрагент</label>
                    <div class="relative flex items-center">
                        <input id="counterpartyInput" required placeholder="Кто дал или кому отдали"
                            class="w-full bg-tg-secondaryBg p-3 rounded-xl border border-[hsla(0,0%,50%,0.1)] focus:outline-none transition-colors text-[16px] text-tg-text"
                            type="text" autocomplete="off" />
                        <div id="counterpartySuggestions"
                            class="absolute pointer-events-none flex items-center gap-1.5 z-20 transition-all duration-150 py-1"
                            style="left: 12px;"></div>
                    </div>
                    <div id="counterpartyError" class="hidden text-red-500 text-[11px] mt-1 ml-1 font-medium">*
                        Необходимо заполнить</div>
                </div>

                <!-- Comment -->
                <div class="relative">
                    <label class="text-[14px] text-tg-hint pl-1 block mb-1">Комментарий</label>
                    <div class="relative flex items-center">
                        <textarea id="commentInput" placeholder="Детали операции..." rows="1"
                            class="w-full bg-tg-secondaryBg p-3 rounded-xl border border-[hsla(0,0%,50%,0.1)] focus:outline-none transition-colors text-[16px] text-tg-text resize-none"
                            autocomplete="off"></textarea>
                        <div id="commentSuggestions"
                            class="absolute pointer-events-none flex items-center gap-1.5 z-20 transition-all duration-150 py-1"
                            style="left: 12px; top: 12px;"></div>
                    </div>
                    <div id="commentError" class="hidden text-red-500 text-[11px] mt-1 ml-1 font-medium">* Необходимо
                        заполнить</div>
                </div>

                <!-- Photo Section -->
                <div>
                    <label id="photoLabel"
                        class="flex items-center gap-3 p-3 rounded-xl border border-dashed border-[hsla(0,0%,50%,0.1)] cursor-pointer hover:bg-tg-secondaryBg/50 transition-colors bg-tg-secondaryBg/30 text-tg-hint">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z" />
                            <circle cx="12" cy="13" r="3" />
                        </svg>
                        <span class="text-[14px]">Добавить фото (до 6 шт, макс 24МБ)</span>
                        <input id="photoInput" accept="image/*" class="hidden" type="file" multiple />
                    </label>

                    <!-- Multi-Preview Container -->
                    <div id="photoList" class="grid grid-cols-3 gap-2 mt-3">
                        <!-- Items will be injected here -->
                    </div>
                </div>

                <!-- Sticky Button Wrapper -->
                <div
                    class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-tg-bg via-tg-bg/95 to-transparent z-40">
                    <div class="container mx-auto max-w-md">
                        <button type="button" id="saveBtn"
                            class="w-full py-3.5 rounded-xl text-[16px] text-white shadow-xl active:scale-95 transition-all bg-blue-500 font-bold border border-white/10">
                            <span id="saveBtnText">Заполните данные</span>
                        </button>
                    </div>
                </div>
            </form>
        </section>

        <!-- STATUS BAR -->
        <div class="flex justify-center py-2">
            <div id="statusPill"
                class="flex items-center gap-2 px-4 py-1.5 rounded-full text-[11px] font-bold transition-all border border-black/10 text-tg-hint bg-tg-secondaryBg shadow-sm">
                <span>...</span>
            </div>
        </div>

        <!-- HISTORY SECTION -->
        <section class="pb-4">
            <div class="flex items-center justify-between mb-3 px-1">
                <h2 class="text-[14px] text-tg-text">Последние записи</h2>
                <span id="historyCount" class="text-[14px] text-tg-hint bg-tg-secondaryBg px-2 py-1 rounded-lg">0 /
                    0</span>
            </div>
            <div id="historyList" class="space-y-3"></div>
        </section>
    </main>

    <!-- Empty Footer -->
    <footer class="h-4"></footer>

    <!-- Measuring helper (Hidden) -->
    <span id="textMeasure" class="absolute invisible whitespace-pre pointer-events-none"
        style="font-size: 16px; font-family: inherit;"></span>

    <!-- TOAST (Optional extra from previous, but maybe not needed if pill is enough. Keeping logic in JS just in case) -->

    <script src="./app.js"></script>
</body>

</html>
