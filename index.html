<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Money Tracker</title>

  <!-- Telegram WebApp SDK (нужен для получения user.id и темы) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="./app.css" />
</head>
<body>
  <main class="app">
    <section class="card form-card" aria-label="Форма транзакции">
      <div class="row row-compact">
        <div class="col col-date">
          <label class="label">Дата<span class="req">*</span></label>
          <button id="dateBtn" class="control control-date" type="button">
            <span id="dateText">--.--.----</span>
          </button>
          <input id="dateInput" class="sr-only" type="date" />
        </div>

        <div class="col col-type">
          <label class="label">Тип<span class="req">*</span></label>

          <!-- Переключатель (3 позиции) -->
          <div class="type-switch" role="tablist" aria-label="Тип операции">
            <button id="typeInBtn" class="type-btn is-active" type="button" role="tab" aria-selected="true" data-type="in">Получил</button>
            <button id="typeOutBtn" class="type-btn" type="button" role="tab" aria-selected="false" data-type="out">Отдал</button>
            <button id="typeFxBtn" class="type-btn" type="button" role="tab" aria-selected="false" data-type="fx">Обменял</button>
            <span id="typeThumb" class="type-thumb" aria-hidden="true"></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col col-amount">
          <label class="label">Сумма<span class="req">*</span></label>
          <input id="amountInput" class="control control-amount" inputmode="decimal" autocomplete="off" placeholder="0" />
        </div>

        <div class="col col-cur">
          <label class="label">Валюта<span class="req">*</span></label>
          <select id="currencyInput" class="control">
            <option value="UZS" selected>UZS</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="RUB">RUB</option>
            <option value="KZT">KZT</option>
          </select>
        </div>
      </div>

      <div id="fxBlock" class="fx-block is-hidden" aria-label="Блок обмена">
        <div class="row row-fx-head">
          <div class="fx-title">Обмен относительно UZS</div>
          <div id="fxHint" class="fx-hint"></div>
        </div>

        <div class="row">
          <div class="col">
            <label class="label">Курс<span class="req">*</span></label>
            <input id="fxRateInput" class="control" inputmode="decimal" autocomplete="off" placeholder="0" />
          </div>

          <div class="col">
            <label class="label">Получит</label>
            <div class="fx-recv">
              <input id="fxAmountInput" class="control is-readonly" readonly />
              <span id="fxCurBadge" class="fx-badge">USD</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label class="label">Контрагент<span class="req">*</span></label>
          <input id="counterpartyInput" class="control" autocomplete="off" />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label class="label">Комментарий<span class="req">*</span></label>
          <textarea id="commentInput" class="control control-textarea" rows="2"></textarea>
        </div>
      </div>

      <div class="row row-photo">
        <div class="col">
          <label class="label">Фото</label>
          <div class="photo-row">
            <label class="photo-btn" for="photoInput">Выбрать</label>
            <input id="photoInput" class="sr-only" type="file" accept="image/*" />
            <div class="photo-meta">
              <div id="photoName" class="photo-name">Не выбрано</div>
              <button id="removePhotoBtn" class="photo-remove" type="button">Убрать</button>
            </div>
          </div>
        </div>
      </div>

      <button id="saveBtn" class="btn btn-primary" type="button">Сохранить</button>
      <div class="footer-row">
        <span id="statusPill" class="pill">Проверка…</span>
      </div>
    </section>

    <section class="card history-card" aria-label="История">
      <div class="history-head">
        <div class="history-title">История</div>
        <div id="historyCount" class="history-count"></div>
      </div>

      <div id="historyList" class="history-list">
        <div class="history-empty">Загрузка…</div>
      </div>
    </section>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
